name: Build

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      os:
        required: true
        type: string
      buildArgs:
        required: true
        type: string
      artifactName:
        required: true
        type: string
      artifactPath:
        required: true
        type: string

env:
  HAXE_VERSION: 4.3.6
  PROJECT_NAME: Funkin

jobs:
  build:
    name: Build
    runs-on: ${{ inputs.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Install libVLC
        if: contains(inputs.name, 'Linux')
        run: sudo apt install libvlc-dev libvlccore-dev

      - name: Install Libraries
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Fix Lime
        run: |
          sudo apt update
          sudo apt install libvlc-dev libvlccore-dev libvlccore9
          cd .haxelib/lime/git
          git submodule init
          git submodule sync
          git submodule update
          cd ../../..
          sudo apt install libgl1-mesa-dev libglu1-mesa-dev g++ g++-multilib gcc-multilib libasound2-dev libx11-dev libxext-dev libxi-dev libxrandr-dev libxinerama-dev libpulse-dev -y
          haxelib run lime rebuild cpp -64 -release -clean

      - name: Compile
        run: haxelib run lime build ${{ inputs.buildArgs }}

      - name: idk
        if: inputs.name == 'HTML5'
        run: |
          cd export/release/html5/bin
          mkdir lol
          mv * lol
          zip -r ${{ env.PROJECT_NAME }}.zip lol

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: ${{ inputs.artifactName }}
          path: ${{ inputs.artifactPath }}
          if-no-files-found: error
